<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0 bg-dark text-light">
      <div class="card-header">
        <h3 class="mb-0 text-light">Register</h3>
        <small *ngIf="invalidFlag" class="text-danger">Email is already in use.</small>
      </div>
      <div class="card-body">
        <form (ngSubmit)="registerUser()" [formGroup]="registerForm">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input formControlName="email" [class.is-invalid]="registerForm.get('email').invalid && registerForm.get('email').touched" type="text" class="form-control bg-dark text-light" required />
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control bg-dark text-light" required />
          </div>
          <button type="submit" [disabled]="registerForm.invalid" class="btn btn-info float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
